<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Bem-vindo, {{ user }}!</h2>
        <p class="text-center">Você está no dashboard, acessível apenas para usuários logados.</p>
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
        </div>
        {% if role == 'admin' %}
        <div class="text-center mt-4">
            <a href="{{ url_for('admin') }}" class="btn btn-warning">Área Administrativa</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
